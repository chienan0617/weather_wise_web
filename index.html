<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Weather Wise">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#1C1933">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1C1933">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather Wise">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="./favicon.png">
  <title>weather_wise</title>
  <link rel="manifest" href="./manifest.json">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #111121;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>





  <div id="a2hs-banner" class="topBar">
    <p>在 Safari 中點擊「分享」➜「加入主畫面」，隨時查看天氣資訊！</p>
    <!-- <p>加入主畫面，隨時查看天氣資訊！</p> -->
    <div class="topBarButton">
      <button onclick="dismissIosBanner()">知道了</button>
    </div>
  </div>

  <div id="install-banner" class="topBar" style="display:none;">
    <p>加入主畫面，隨時查看天氣資訊！</p>
    <div class="topBarButton">
      <button id="install-btn">安裝</button>
      <button onclick="dismissInstallBanner()">取消</button>
    </div>
  </div>

  <script src="./flutter_bootstrap.js" async=""></script>
  <script src="./download.js"></script>


  <style id="splash-screen-style">
    /* kept above */
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById('splash')?.remove();
      document.body.style.background = 'transparent';
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-messaging.js"/>
</body>

</html>
