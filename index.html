  <!-- Flutter Bootstrapping -->

  <script>
    // iOS Âä†‰∏ªÁï´Èù¢ÊèêÁ§∫
    function isIos() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }
    window.addEventListener('load', () => {
      if (isIos() && !navigator.standalone) {
        document.getElementById('a2hs-banner').style.display = 'flex';
      }
    });
    function dismissIosBanner() {
      document.getElementById('a2hs-banner').style.display = 'none';
    }

    // Android Chrome PWA ÂÆâË£ù
    let deferredPrompt;
    const installContainer = document.getElementById('install-container');
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installContainer.style.display = 'block';
      console.log('üõ† PWA install prompt ready');
    });

    installBtn.addEventListener('click', async () => {
      installContainer.style.display = 'none';
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      console.log('User choice:', choiceResult.outcome);
      deferredPrompt = null;
    });

    // Optional: install ÂÆåÊàêÁõ£ËÅΩ
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
    });
  </script>
