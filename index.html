<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Weather Wise">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#1C1933">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1C1933">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather Wise">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="./favicon.png">
  <title>weather_wise</title>
  <link rel="manifest" href="./manifest.json">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="./download.css" id="downloa-style">
  <link rel="stylesheet" href="./screen.css" id="splash-screen-style">
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  <div id="a2hs-banner" class="topBar">
    <p>在 Safari 中點擊「分享」➜「加入主畫面」，以獲取更好的體驗！</p>
    <!-- <p>加入主畫面，隨時查看天氣資訊！</p> -->
    <div class="topBarButton">
      <button onclick="dismissIosBanner()">知道了</button>
    </div>
  </div>

  <div id="install-banner" class="topBar" style="display:none;">
    <p>加入主畫面，隨時查看天氣資訊！</p>
    <div class="topBarButton">
      <button id="install-btn">安裝</button>
      <button onclick="dismissInstallBanner()">取消</button>
    </div>
  </div>

  <script src="./flutter_bootstrap.js" async=""></script>
  <script src="./download.js"></script>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById('splash')?.remove();
      document.body.style.background = 'transparent';
    }
  </script>
  <!-- <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-messaging.js"/> -->
</body>

</html>
